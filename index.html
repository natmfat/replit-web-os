<!doctype html>
<html lang="en">
  <head>

    <link

    />
    <title>Replit OS Prototype</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="command" tabindex="1">
          <div class="command__input">
            <svg
              preserveAspectRatio="xMidYMin"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="#fff"
              style="vertical-align: middle"
              aria-hidden="true"
            >
              <path
                d="M5 3C5 1.89543 5.89543 1 7 1H9C10.1046 1 11 1.89543 11 3V5C11 6.10457 10.1046 7 9 7H7C5.89543 7 5 6.10457 5 5V3Z"
              ></path>
              <path
                d="M13 11C13 9.89543 13.8954 9 15 9H17C18.1046 9 19 9.89543 19 11V13C19 14.1046 18.1046 15 17 15H15C13.8954 15 13 14.1046 13 13V11Z"
              ></path>
              <path
                d="M7 17C5.89543 17 5 17.8954 5 19V21C5 22.1046 5.89543 23 7 23H9C10.1046 23 11 22.1046 11 21V19C11 17.8954 10.1046 17 9 17H7Z"
              ></path>
            </svg>
            <div class="command__history">
              <!-- <div class="command__block">bookmarks</div>
                            <div class="command__block">bookmarks</div> -->
            </div>
            <input placeholder="Search & command" />
          </div>
          <div class="command__bindings">
            <span>Ctrl</span>
            <span> K </span>
          </div>

          <div class="command__auto" style="display: none">
            <!-- <div class="command__auto__cell">
                            <div class="command__block">bookmarks</div>
                            <span>Open a saved collection of bookmarks</span>
                        </div> -->
          </div>
        </div>
      </header>

      <main class="apps"></main>

      <footer>
        <div class="start__apps"></div>

        <div class="start__delete"></div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
